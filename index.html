<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>index</title>
	<!-- build:css css/combined.css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<!-- endbuild -->
</head>
<body>
<!-- 申报确认弹出框-start -->
<div class="pop" id="shenbao">
	<div class="pop-main">
		<p class="name">申报确认</p>
		<div class="conten">
			<div class="conten-s">
				<p>您本期的申报数据表数据全部为零</p>
				<p>增值税：0</p>
				<p>所得税：0</p>
				<p>消费税：0</p>
			</div>
			<p class="btn">
				<a href="javascript:;" id="shenbaoConfim">确认并申报</a>
				<a href="javascript:;" class="close">取消</a>
			</p>
		</div>
	</div>
</div>
<!-- 申报确认弹出框-end -->

<!-- 申报结果成功-start -->
<div class="pop" id="confimYes">
	<div class="pop-main">
		<p class="name">申报结果</p>
		<div class="conten">
			<div class="conten-s">
				<p>申报成功！</p>
			</div>
			<p class="btn">
				<a href="javascript:;" class="close">确定</a>
			</p>
		</div>
	</div>
</div>
<!-- 申报结果成功-end -->
<!-- 申报结果失败-start -->
<div class="pop">
	<div class="pop-main">
		<p class="name">申报确认</p>
		<div class="conten">
			<div class="conten-s">
				<p>您本期有开票记录，增值税不适用零申报，请在增值税填表申报中操作。</p>
			</div>
			<p class="btn">
				<a href="javascript:;" class="close">确定</a>
			</p>
		</div>
	</div>
</div>
<!-- 申报结果失败-end -->
	<div class="wrapper">
		<div class="title clear">
			<a class="refresh"><i>refresh</i></a>
			<span class="name">小规模纳税人申报</span>
			<span class="close">×</span>
		</div>
		<div class="main">
			<div class="inde-list">
				<a href="javascript:;" id="shenbaoClick">
					<img src="images/icon-1.png" alt="小规模纳税人申报"/>
					<div class="intro">
						<h3>一键零申报</h3>
						<p>（仅适用于无业务发生全表数据均为零的申报）</p>
					</div>
				</a>
				<a href="tianbiaoshenbao.html">
					<img src="images/icon-2.png" alt="小规模纳税人申报"/>
					<div class="intro">
						<h3>增值税填表申报</h3>
						<p>（仅适用于增值税且无扣除项目的申报）</p>
					</div>
					<span class="arrow-right"><i>next</i></span>
				</a>
				<a href="shenbaozuofei.html">
					<img src="images/icon-3.png" alt="小规模纳税人申报"/>
					<div class="intro">
						<h3>申报作废</h3>
					</div>
					<span class="arrow-right"><i>next</i></span>
				</a>
				<a href="chaxunjieguo.html">
					<img src="images/icon-4.png" alt="小规模纳税人申报"/>
					<div class="intro">
						<h3>申报结果查询</h3>
					</div>
					<span class="arrow-right"><i>next</i></span>
				</a>
			</div>
		</div>
	</div>
	<!-- build:js js/combined.js -->
	<script src="js/zepto.min.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->
</body>
</html>
